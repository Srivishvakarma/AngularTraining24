<div class="container">
    <div class="row">
      <h4>Login</h4>
    </div>
    <div class="row">
      <form ngForm>
        <div class="row">
          <div class="form-group col">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username"
              required="true" />
          </div>
          <div class="form-group col">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password"
              required="true" />
          </div>
        </div>
        <div *ngIf="message.length! != 0" class="row">
            <div class="col" style="color: red;">{{message}}</div>
        </div>
        <div class="row justify-content-md-center top-padding-5">
          <div class="col">
            <input type="button" class="btn btn-primary" (click)="login()" value="Login" />
            <input type="button" class="btn btn-primary" (click)="reset()" value="Reset" />
          </div>
        </div>
      </form>
    </div>
  </div>
