<div class="container">
  <div class="row">
    <h4>User Magmnt with Angular Service</h4>
  </div>
  <div class="row">
    <form ngForm>
      <div class="row">
        <div class="form-group col">
          <label for="name">First Name</label>
          <input type="text" class="form-control" id="first_name" [(ngModel)]="defaultUser.first_name" name="first_name"
            required="true" />
        </div>

        <div class="form-group col">
          <label for="age">Last Name</label>
          <input type="text" class="form-control" id="last_name" [(ngModel)]="defaultUser.last_name" name="last_name"
            required="true" />
        </div>
      </div>
      <div class="row">
        <div class="form-group col">
          <label for="age">Email</label>
          <input type="email" class="form-control" id="email" [(ngModel)]="defaultUser.email" name="email"
            required="true" />
        </div>
      </div>
      <div class="row justify-content-md-center top-padding-5">
        <div class="col">
          <input type="button" class="btn btn-primary" (click)="createUser()" value="{{buttonName}}" />
        </div>
      </div>
    </form>
  </div>
  <div class="row top-padding-5">
    <div class="row">
      <div class="col">
        <input type="button" class="btn btn-primary" (click)="showAllUsers()" value="List all Users" />
        <input type="button" class="btn btn-secondary" (click)="clearUserList()" value="Hide list" />
      </div>
    </div>
    <div class="row" *ngIf="showUsers">
      <div *ngIf="userList && userList.length > 0">
        <h1>User list</h1>
        <table class="table">
          <tr *ngIf="userList.length > 0">
            <th>Id</th>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Email</th>
            <th></th>
            <th></th>
          </tr>
          <tr *ngFor='let user of userList; index as i;'>
            <td>{{user.id}}</td>
            <td>{{user.first_name | uppercase}}</td>
            <td>{{user.last_name | uppercase}}</td>
            <td>{{user.email | lowercase }}</td>
            <td><input type="button" class="btn btn-secondary" (click)="editUser(user)" value="Edit"></td>
            <td><input type="button" class="btn btn-danger" (click)="deleteUser(user.id)" value="Delete"></td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
